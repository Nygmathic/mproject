{{ define "main" }}
<style>
    /* Target the specific ID from your footer.html */
    #theme-toggle {
        display: none !important;
    }

    /* Force the 404 content to take up enough space to keep 
       the rest of the footer at the very bottom */
    .error-container {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="container error-container" style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 8rem; color: var(--accent-crimson); margin: 0;">404</h1>
    <h2 style="font-size: 2rem; margin-bottom: 20px;">Page Not Found</h2>
    <p style="max-width: 500px; margin: 0 auto 30px auto; color: var(--text-muted);">
        The story you are looking for has been moved, archived, or does not exist.
    </p>
    <a href="/" class="btn-crimson">Back to Homepage</a>
</div>
{{ end }}
